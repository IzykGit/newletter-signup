<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Newsletter Sign-Up</title>
</head>
<body>
    <main>
        <section>
            <div class="signup">

                <h1>Stay updated!</h1>
                <summary class="summary">Join 60,000+ product managers receiving monthly updates on:</summary>

                <ul>
                    <li><img src="./assets/images/icon-list.svg" alt="*" aria-label="1"/>Product discovery and building what matters</li>
                    <li><img src="./assets/images/icon-list.svg" alt="*" aria-label="2"/>Measuring to ensure updates are a success</li>
                    <li><img src="./assets/images/icon-list.svg" alt="*" aria-label="3"/>And much more!</li>
                </ul>
                <form action="post">
                    <label htmlFor="email" class="form-label">Email address</label>
                    <input type="email" id="email" name="email" class="form-input"/>
                    <button class="form-button" id="form-button">Subscribe to monthly newsletter</button>
                </form>

            </div>

            <div>
                <img src="./assets/images/illustration-sign-up-desktop.svg" class="illustration"/>
            </div>
        </section>
    </main>
</body>
</html>
